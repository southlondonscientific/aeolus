site_name: Aeolus
site_description: Download and standardise air quality data from monitoring networks worldwide
site_url: https://southlondonscientific.github.io/aeolus
repo_url: https://github.com/southlondonscientific/aeolus
repo_name: southlondonscientific/aeolus

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_source: true
            show_root_heading: true
            heading_level: 2
            members_order: source
            docstring_style: google

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
      - Configuration: getting-started/configuration.md
  - User Guide:
      - Overview: guide/overview.md
      - Data Sources: guide/sources.md
      - Downloading Data: guide/downloading.md
      - Data Quality (Ratification): guide/ratification.md
      - Metrics & Analysis: guide/metrics.md
      - Visualization: guide/visualization.md
  - Data Sources:
      - UK Networks: sources/uk-networks.md
      - OpenAQ: sources/openaq.md
      - Breathe London: sources/breathe-london.md
      - AirQo: sources/airqo.md
      - PurpleAir: sources/purpleair.md
      - Sensor.Community: sources/sensor-community.md
  - API Reference:
      - Overview: api/index.md
      - aeolus: api/aeolus.md
      - aeolus.networks: api/networks.md
      - aeolus.portals: api/portals.md
      - aeolus.metrics: api/metrics.md
  - Contributing: contributing.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/southlondonscientific/aeolus

